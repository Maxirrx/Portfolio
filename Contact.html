<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="contact.css" rel="stylesheet">
    <title>Contact</title>

</head>
<body>
    <div class="container">
        <h1>Me contacter</h1>
        <form action="#" method="POST">
            <div class="form">
                <label for="nom_prenom">Comment vous appelez vous ?</label>
                <input type="text" id="nom_prenom" name="nom_prenom" placeholder="Maxime Roux" required>
            </div>
            <div class="form">
                <label for="email">Quel est votre addresse mail ?</label>
                <input type="email" id="email" name="email" placeholder="max2005.roux@outlook.fr" required>
            </div>
            <div class="form">
                <label for="entreprise">Quel est le nom de votre entreprise ?</label>
                <input type="text" id="entreprise" name="entreprise" placeholder="Develloper" required>
            </div>
            <div class="form">
                <label for="projet">Quel type de service recherchez vous ?</label>
                <input type="text" id="projet" name="project" placeholder="Site Web, Application Web" required>
            </div>
            <div class="form">
                <label for="message">Votre message</label>
                <input type="text" id="message" name="message" placeholder="Bonjour, je m'appel Maxime et j'aimerais...*" required></input>
            </div>
            <div class="boubou">
                <input type="button" id="send"  value="Envoyer">
            </div>
        </form>
    </div>
</body>
</html>
